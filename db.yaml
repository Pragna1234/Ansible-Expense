- name: Configure DB server
  hosts: db
  become: yes
  vars:
    login_host: "pragnadevops.online"
  vars_prompt:
    - name: mysql_root_password
      prompt: please enter password
      private: no 
  tasks:
    - name: Install MYSQL Server
      ansible.builtin.dnf:
        name: mysql-server
        state: latest

    - name: Start and enable MYSQL service
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes

    - name: Install dependency python packages #installing dependencies from the error message we  see while connecting DB connection 
      ansible.builtin.pip:
        name: 
          - PYMYSQL
          - cryptography  #to use passsword on commandline
        executable: pip3.9 #if phyton version is 3.9 should use pip3.9

    # Check if password is already set up or not
    - name: DB connection
      community.mysql.mysql_info:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        login_host: "{{ login_host }}"
        filter: version
      ignore_errors: yes
      register: mysql_connection_output

    - name: Printing MySQL output
      ansible.builtin.debug:
        msg: "MySQL connection output is: {{ mysql_connection_output }}" 

    - name: setting up root password 
      ansible.builtin.command: "mysql_secure_installation --set-root-pass {{ mysql_root_password }}"  
      when: mysql_connection_output.failed is true
