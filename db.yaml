
- name: Configure DB server
  hosts: db
  become: yes
  vars:
    login_host: "pragnadevops.online"
  vars_prompt:
    - name: mysql_root_password
      prompt: please enter password
      private: yes 
  tasks:
    - name: Install MYSQL Server
      ansible.builtin.dnf:
        name: mysql-server
        state: latest

    - name: Start and enable MYSQL service
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes

    - name: Install dependency python packages
      ansible.builtin.pip:
        name: 
          - PYMYSQL
          - cryptography
        executable: pip3.9

    # Check if password is already set up or not
    - name: DB connection
      community.mysql.mysql_info:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        login_host: "{{ login_host }}"
        filter: version
      ignore_errors: yes
      register: mysql_connection_output

    - name: Printing MySQL output
      ansible.builtin.debug:
        msg: "MySQL connection output is: {{ mysql_connection_output }}" 

    - name: Set root password if not already set
      community.mysql.mysql_user:
        name: root
        password: "{{ mysql_root_password }}"
        login_user: root
        login_password: "{{ mysql_root_password }}"
        host: localhost
        state: present
      when: mysql_connection_output.failed is true
